<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS JavaScript Tutorials: Create a JavaScript starter app</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.11/"></script>
    <script type="text/javascript" src="http://127.0.0.1:8000/arcgis_js_api/library/3.15/3.15/esri/nls/jsapi_zh-cn.js"></script>
    <style>
        html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
</head>

<body>
    <div id="viewDiv"></div>
    <script type="text/javascript">
    require([
        "esri/Map",
        "esri/views/MapView",
        "esri/Basemap",
        "esri/nls/jsapi_zh-cn"
    ], function(Map, MapView) {

        var map = new Map({
            // basemap: "topo-vector"
            basemap: "streets-navigation-vector"
        });

        var view = new MapView({
            container: "viewDiv",
            map: map,
            // center: [-118.71511, 34.09042], // longitude, latitude
            // zoom: 11
            center: [116.385, 39.908],
            zoom: 12
        });
    });
    </script>
</body>

</html>
