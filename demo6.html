<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.15/esri/css/esri.css">
    <script src="https://js.arcgis.com/3.15/"></script>
    <style>
    html,
    body,
    #map {
        height: 100%;
        padding: 0;
        margin: 0;
    }
    </style>
</head>

<body class="claro">
    <div id="map"></div>
</body>
<script>
var map;
require(["esri/map", "esri/layers/ArcGISTiledMapServiceLayer", ], function(Map, ArcGISTiledMapServiceLayer) {
    map = new Map("map", { logo: false, slider: false, maxZoom: 18, minZoom: 3 });
    map.centerAndZoom(new esri.geometry.Point(106, 28), 4);
    var mapServiceLayer = new ArcGISTiledMapServiceLayer("https://map.geoq.cn/arcgis/rest/services/ChinaOnlineCommunity/MapServer?ak=MTU2NDUMTAwMU1UVTJORFUwTWpFMU56WTJPU000T0RBPQ__");
    //map.hideZoomSlider();
    map.addLayer(mapServiceLayer);
});
</script>

</html>
